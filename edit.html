<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/m-styles.css">
</head>
<body>
    <header class="header">
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>
    </header>
    <div class="go-home">
        <a href="/index.html"></a>
    </div>
    <div class="edit-container">
        <input type="text" id="note-title" class="title-input" placeholder="Title">
        <textarea id="note-body" class="body-input" placeholder="Take your note here."></textarea>
    </div>
    <button id="remove-note">Remove Note</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
    <script src="/app/notes-functions.js"></script>
    <script src="/app/notes-edit.js"></script>
</body>
</html>
